<ion-content padding>
	<div class="user-data">
		<div class="user">
			<p>{{saudacao}}</p>
			<p>{{nome}}</p>
			
		</div>
		<div class="photo-user">
			<img *ngIf="admFoto" [src]="foto" alt="" width="100" height="100">
		</div>
	</div>
	<div class="questions">
		<button ion-button full class="historico-perguntas" *ngIf="user" (click)="historicoCall()">HISTÓRICO DE PERGUNTAS</button>
		<button ion-button full class="nova-pergunta" *ngIf="user" (click)="tipoAjudaCall()">NOVA PERGUNTA</button>
		<button ion-button full class="historico-perguntas" *ngIf="adm" (click)="responderDuvidas()">Dúvidas Disponíveis</button>
	</div>
	
	<div class="edit-user">
		<div class="edit">
			<button *ngIf="admFoto" ion-button full (click)="alterarDados()">Alterar Dados</button>
		</div>
	</div>

</ion-content>
