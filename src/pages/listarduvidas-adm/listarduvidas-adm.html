<ion-header>

  <ion-navbar>
    <ion-title>listarduvidas-adm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list *ngFor="let duvida of duvidas">
    <ion-item text-wrap  (click)="chamaTelaResposta(duvida)">
      <h2>duvida do(a): {{duvida.nome}}</h2>
      <h2>Duvidas sobre: {{duvida.tipo}}</h2><hr>
      <p>{{ duvida.corpo_mensagem}}</p>
    </ion-item>
    
  </ion-list>

</ion-content>
