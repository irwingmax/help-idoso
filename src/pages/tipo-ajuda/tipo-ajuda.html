<ion-header>

  <ion-navbar>
    <ion-title>Voltar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div class="user-data">
		<div class="user">
			<p>{{nome}}</p>
		</div>
		<div class="photo-user">
			<img *ngIf="admFoto" [src]="foto" alt="" width="100" height="100">
		</div>
	</div>
	<div class="questions">
		<h1>DESEJA AJUDA PARA QUAL TIPO DE APARELHO?</h1>
		<button ion-button full class="tipo-celular" (click)="cadastraCelular()" >CELULAR</button>
		<button ion-button full class="tipo-computador" (click)="cadastraComputador()" >COMPUTADOR</button>
	</div>
</ion-content>
