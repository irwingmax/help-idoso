
<ion-header>

    <ion-navbar>
      <ion-title>Detalhes</ion-title>
    </ion-navbar>
  
  </ion-header>

<ion-content padding>

  <ion-item>
    <ion-textarea rows="10" [value]="corpoMensagem"  maxlength="350" #texto>  

    </ion-textarea>
  </ion-item>

  <ion-item>
    <div class="meio">
      <button ion-button (click)="consultaResposta()">Ver Respostas</button>
      <button ion-button (click)="salvaAlteracao(texto.value)">Salvar Alteração</button>
    </div>
  </ion-item>
  <br>
  <div  class="meio">
    <button ion-button color="danger"  round (click)="finalizaPergunta()">Marcar como Solucionado</button>
  </div>

</ion-content>
