<ion-header>

  <ion-navbar>
    <ion-title>historico-perguntas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-item *ngFor="let pergunta of perguntas" (click)="chamaRespostas(pergunta)">
      <h2>Duvida sobre: {{pergunta.tipo}}</h2>
      <h3>{{pergunta.corpo_mensagem}}</h3>
    </ion-item>

  
  </ion-list>

</ion-content>
